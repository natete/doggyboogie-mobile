<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let dog of dogs">
        <ion-card (click)="goToDogDetails(dog.id)" class="dog-card">
          <img [src]="dog.img" alt="">
          <ion-card-content>
            <ion-card-title>{{dog.name}}</ion-card-title>
            <p>{{dog.breed}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
