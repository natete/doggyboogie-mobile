<ion-header>

  <ion-navbar>
    <ion-title>{{dog.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="dog-card">
    <img [src]="dog.img" alt="">
    <ion-list>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        {{dog.city}}
      </ion-item>

      <ion-item class="info">
        <span>
          <ion-icon name="ribbon" item-left [class.active]="dog.hasPedigree"></ion-icon>Pedigrí
          </span>
        <span>
        <ion-icon name="trophy" [class.active]="dog.isChampion"></ion-icon>
        Campeón
          </span>
      </ion-item>

      <ion-item class="ratings">
        <rating [rate]="dog.rate"></rating>
        <span>{{dog.numOfRatings}} Valoraciones</span>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
